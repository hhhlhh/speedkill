### mysql连接信息
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/killsystem?serverTimezone=UTC
###用户名
spring.datasource.username=root
###密码
spring.datasource.password=rootroot
###驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#thymeleaf配置
#模板的模式，支持如：HTML、XML、TEXT、JAVASCRIPT等
spring.thymeleaf.mode=HTML
#编码，可不用配置
spring.thymeleaf.encoding=UTF-8
#内容类别，可不用配置
spring.thymeleaf.servlet.content-type=text/html
#开发配置为false，避免修改模板还要重启服务器
spring.thymeleaf.cache=false
#配置模板路径，默认就是templates，可不用配置
#spring.thymeleaf.prefix=classpath:/templates/

### redis缓存配置
### 默认redis数据库为db0
spring.redis.database=0
### 服务器地址，默认为localhost
spring.redis.host=116.236.192.135
### 链接端口，默认为6379
spring.redis.port=7001
### redis密码默认为空
spring.redis.password=

### activemq 配置
spring.activemq.broker-url=tcp://116.236.192.135:61616
spring.activemq.in-memory=true
spring.activemq.pool.enabled=false
spring.activemq.packages.trust-all=true

### rabbitmq 配置
spring.application.name=rabbitmq-hello
spring.rabbitmq.host=116.236.192.135
spring.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=rootroot


###log4j配置
logging.config=classpath:log4j2.xml
